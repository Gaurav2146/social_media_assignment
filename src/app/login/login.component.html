
<section class="intro">
    <div class="bg-image h-100">
      <div class="mask d-flex align-items-center h-100" style="background-color: #f3f2f2;">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-lg-9 col-xl-8">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-4 d-none d-md-block">
                    <img
                      src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg"
                      alt="login form"
                      class="img-fluid" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"
                    />
                  </div>
                  <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body py-5 px-4 p-md-5">
  
                      <form action="">
                        <h4 class="fw-bold mb-4" style="color: #92aad0;">Log in to your account</h4>
                        <p class="mb-4" style="color: #45526e;">To log in, please fill in these text fiels with your e-mail address and password.</p>
  
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example1">Email address</label>
                          <input type="email" class="form-control" [ngClass]=" email_valid ? initial_state_email ? '' : 'is-valid' : 'is-invalid'"  #email [value]="email_val" (keyup)="ValidateEmail(email.value)" id="validationServer01" placeholder="Email" required>
                          <div *ngIf="email_valid" class="valid-feedback">
                            {{ email_feedback }}
                          </div>
                          <div *ngIf="!email_valid" class="invalid-feedback">
                              {{ email_feedback }}
                            </div>
                        </div>
  
                        <!-- <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example1">Name</label>
                          <input type="text" class="form-control" [ngClass]=" name_valid ? initial_state_name ? '' : 'is-valid' : 'is-invalid'"  #name [value]="name_val" (keyup)="ValidateName(name.value)" id="validationServer01" placeholder="Name" required>
                          <div *ngIf="name_valid" class="valid-feedback">
                            {{ name_feedback }}
                          </div>
                          <div *ngIf="!name_valid" class="invalid-feedback">
                              {{ name_feedback }}
                            </div>
                        </div> -->
  
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example2">Password</label>
                          <!-- <input type="password" id="form2Example2" class="form-control is-valid" /> -->
                          <input type="password" class="form-control" [ngClass]=" password_valid ? initial_state_password ? '' : 'is-valid' : 'is-invalid'"  #password [value]="password_val" (keyup)="ValidatePassword(password.value)" id="validationServer01" placeholder="password" required>
                          <div *ngIf="password_valid" class="valid-feedback">
                            {{ password_feedback }}
                          </div>
                          <div *ngIf="!password_valid" class="invalid-feedback">
                              {{ password_feedback }}
                          </div>
                        </div>
  
                        <div class="d-flex justify-content-end pt-1 mb-4">
                          <button class="btn btn-primary btn-rounded" type="button" style="background-color: #92aad0;" (click)="submit()"> {{ SubmitButton }} </button>
                        </div>
                        <hr>
                        <a class="link float-end" style="cursor: pointer;" (click)="goToSignupPage()" >Do not have Account? SignUp</a><br>
                        <!-- <a class="link float-end" href="#!">Already have account? Login</a> -->
                      </form>
  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
